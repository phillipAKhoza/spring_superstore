<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SuperStore</title>
        <link th:href="@{/form-stylesheet.css}" rel="stylesheet"> 
    </head>
    <body>
        <div class="topnav">
            <a class="active">Form</a>
            <a th:href="@{/inventory}">Inventory</a>
        </div>
        <div class="container">    
            <h2> Global Superstore </h2>
            <form method="post" th:object="${item}" action="/submitItem">
                <select class="select" th:field="*{category}">
                    <option value="" style="color:blue">Choose Category</option>
                    <option th:each="item : ${categories}" th:value="${item}" th:text="${item}"></option>  
                </select>
                <p th:errors="*{category}" style="color:red"></p>
                <input type="text" placeholder="Name" th:field="*{name}">
                <p th:errors="*{name}" style="color:red"></p>
                <input class="half" type="text" placeholder="Price" th:field="*{price}">
                <p th:errors="*{price}" style="color:red"></p>
                <input class="half" type="text" placeholder="Discount" th:field="*{discount}">
                <p th:errors="*{discount}" style="color:red"></p>
                <input  type="hidden"  th:field="*{id}">
                <h4>Order Date</h4>
                <input type="date" style="color:black" th:field="*{date}">
                <p th:errors="*{date}" style="color:red"></p>
                <input type="submit" value="Submit Item">
            </form>
        </div>   

    </body>
</html>
